<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Cluster Dashboard</title>
    <!-- Google Fonts: DM Sans + DM Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom dashboard styles -->
    <link href="/static/styles/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">GPU Cluster Dashboard</h1>
                <span class="badge bg-info" id="last-update">--</span>
            </div>
        </div>
    </header>

    <main class="container-fluid py-4">
        <!-- Summary Cards Section -->
        <section id="summary-section" class="mb-4">
            <h2 class="h5 mb-3">Server Overview</h2>
            <div class="row g-3" id="summary-cards">
                <!-- Server cards will be dynamically inserted here -->
                <div class="col-12 text-center text-muted py-5">
                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                    Loading server data...
                </div>
            </div>
        </section>

        <!-- GPU Details Section -->
        <section id="details-section">
            <h2 class="h5 mb-3">GPU Details</h2>
            <div id="gpu-details">
                <!-- GPU detail panels will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dashboard JavaScript Modules -->
    <script type="module" src="/static/scripts/dashboard/main.js"></script>
</body>
</html>
